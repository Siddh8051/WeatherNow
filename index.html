<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Weather Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Local CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🌦 WeatherNow Dashboard: <span id="cityName">Loading...</span></h1>
    <div class="controls">
      <input type="text" id="searchInput" placeholder="Enter city or ZIP">
      <button id="searchBtn">Search</button>
      <button id="locBtn" title="Use my location">📍</button>
    </div>
  </header>

  <main>
    <div id="map"></div>
    <div id="infoPanel">
      <h2>Current Weather</h2>
      <div id="weatherDetails">Loading...</div>

      <h2>24h Forecast</h2>
      <div id="forecast"></div>

      <h2>5-Day Forecast</h2>
      <div id="dailyForecast"></div>
    </div>
  </main>

  <div id="timelineControl">
    <label for="timeSlider">⏳ Timeline (hours ahead): </label>
    <input type="range" id="timeSlider" min="0" max="7" value="0">
    <span id="timeLabel">Now</span>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
